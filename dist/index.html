<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Work</title>
</head>

<body>
    <h1>TODO App using redux </h1>
    <h2>Total
        <span id="todoCount"></span> TODOs (<span id="completedTodoCount"></span> completed)</h2>
    <hr>

    <div>
        <form onsubmit="return false;">
            <label for="tfTodo">Add TODO:</label>
            <input type="text" id="tfTodo">
            <button id="btnAddTodo">Add</button>
        </form>
    </div>

    <div>
        <h2>Your TODO list:</h2>
        <ul id="todoList"></ul>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
